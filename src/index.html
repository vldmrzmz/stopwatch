<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time!</title>
</head>
<body>
    <h1 class="header">Welcome to Stopwatch</h1> 
    <div class="plate">
        <p class="plate__num" id="hr">00</p>
        <p class="plate__num plate__colon">:</p>
        <p class="plate__num" id="min">00</p>
        <p class="plate__num plate__colon">:</p>
        <p class="plate__num" id="sec">00</p>
        <p class="plate__num plate__colon">:</p>
        <p class="plate__num" id="ms">00</p>
    </div>
    <ul class="button-list">
        <li>
            <button class="button-list__btn header" id="save">Save</button>
        </li>
        <li>
            <button class="button-list__btn header" id="reset" >Reset</button>
        </li>
        <li>
            <button class="button-list__btn header" id="point">Point</button>
        </li>
        <li>
            <button class="button-list__btn header" id="stop">Stop</button>
        </li>
        <li>
            <button class="button-list__btn header" id="start">Start</button>
        </li>

    </ul>
</body>
</html>
